<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [ngClass]="{hidden: !(isHandset$ | async) === true}"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list (click)="!drawer.toggle()">
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/about">About Me</a>
      <a mat-list-item routerLink="/cv">CV</a>
      <a mat-list-item routerLink="/projects">Projects</a>
      <a mat-list-item routerLink="/qualifications">Qualifications</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a routerLink="/"><img src="../../assets/images/logo.svg"></a></span>
      <div class="ml-auto" [ngClass]="{hidden: !(isHandset$ | async) === false}">
        <a mat-list-item routerLink="/">Home</a>
        <a mat-list-item routerLink="/about">About me</a>
        <a mat-list-item routerLink="/cv">CV</a>
        <a mat-list-item routerLink="/projects">Projects</a>
        <a mat-list-item routerLink="/qualifications">Qualifications</a>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
